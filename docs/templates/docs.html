{% extends 'base.html' %}
{% block contents %}
    <h1 class="text-center">접수방법</h1>
    <h3>1. 원서접수 사이트에 접속합니다.</h3>
    <h3>2. <span class="badge bg-secondary">원서접수</span> 탭으로 접속합니다.</h3>
    <h3>3. 유의사항을 확인하고 <span class="btn btn-primary">접수하기</span> 버튼을 클릭합니다.</h3>
    <h3>4. 인적사항을 입력하고, 개인정보 제공에 동의합니다. <span class="btn btn-primary">접수하기</span> 버튼을 클릭합니다.</h3>
    <h3>5. 상단의 이름이 맞는지 확인하고, 자료를 모두 입력합니다. <span class="btn btn-primary">접수하기</span> 버튼을 클릭합니다.</h3>
    <h3>6. 해당 알림이 나타나면 접수에 성공했습니다.</h3>
{% endblock %}
