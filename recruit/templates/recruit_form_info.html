            let autocomplete = () => {
                let _inp = null;
                let _arr = [];
                let _currentFocus;

                let _setAutocomplete = (inp, arr) => {
                    _arr = arr;

                    if(_inp === inp) {
                        return;
                    }

                    _removeListener();

                    _inp = inp;
                    _inp.addEventListener("input", inputEvent);
                    _inp.addEventListener("keydown", keydownEvent);
                }

                let inputEvent = (e) => {
                    let a, b, i, val = this.value;

                    closeAllLists();

                    if(!val) {
                        return false;
                    }

                    _currentFocus = -1;

                    // 자동완성 항목 div
                    a = document.createElement('div');
                    a.setAttribute('id', this.id + 'autocomplete-list');
                    a.setAttribute('class', 'autocomplete-items');

                    this.parentNode.appendChild(a);

                    for(i=0; i<_arr.length; i++) {
                        if(_arr[i].substr(0, val.length).toUpperCase() === val.toUpperCase()) {
                            // 굵게 표시
                            b = document.createElement('div');
                            b.innerHTML = '<strong>' + _arr[i].substr(0, val.length) + '</strong>';
                            b.innerHTML += _arr[i].substr(val.length);
                            b.innerHTML += '<input type="hidden" value="' + _arr[i] + '">';
                            b.addEventListener("click", (e) => {
                                _inp.value = this.getElementsByTagName('input')[0].value;
                                closeAllLists();
                            });

                            a.appendChild(b);
                        }
                    }
                }

                let keydownEvent = (e) => {
                    let x = document.getElementById(this.id + 'autocomplete-list');

                    if(x) {
                        x = x.getElementsByTagName('div');
                    }

                    if(e.keyCode == 40) {
                        _currentFocus++;
                        addActive(x);
                    } else if(e.keyCode == 38) {
                        _currentFocus--;
                        addActive(x);
                    } else if(e.keyCode == 13) {
                        e.preventDefault();
                        if(_currentFocus > -1) {
                            if(x) {
                                x[_currentFocus].click();
                            }
                        }
                    }
                }

                let addActive = (x) => {
                    if(!x) {
                        return false;
                    }

                    removeActive(x);

                    if(_currentFocus >= x.length) {
                        _currentFocus = 0;
                    } else {
                        _currentFocus = (x.length - 1);
                    }

                    x[_currentFocus].classList.add('autocomplete-active');
                }

                let removeActive = (x) => {
                    for(let i=0; i<x.length; i++) {
                        x[i].classList.remove('autocomplete-active');
                    }
                }

                let closeAllLists = (element) => {
                    let x = document.getElementsByClassName('autocomplete-items');

                    for(let i=0; i<x.length; i++) {
                        if(element != x[i] && element != _inp) {
                            x[i].parentNode.removeChild(x[i]);
                        }
                    }
                }

                let _removeListener = () => {
                    if(_inp !== null) {
                        _inp.removeEventListener("input", inputEvent, false);
                        _inp.removeEventListener("keydown", keydownEvent, false);
                    }
                }

                return {
                    _setAutocomplete: (inp, arr) => {
                        _setAutocomplete(inp, arr);
                    }
                }
            }
