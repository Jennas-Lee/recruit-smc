{% extends 'base.html' %}
{% block contents %}
    {% if recruit_available %}
        <h1 class="text-center">원서접수</h1>
        <h2>개인정보 제공 동의 안내</h2>
        <p>원서를 접수하기 위해서는 반드시 개인정보 제공에 동의해야 합니다.</p>
        <p>개인정보는 원서 접수에만 이용됩니다.</p>
        <div class="text-center">
            <a href="{% url 'recruit-form-receive' %}" class="btn btn-lg btn-primary">접수하기</a>
        </div>
    {% else %}
        <h1 class="text-danger text-center">접수가능한 시간이 아닙니다.</h1>
    {% endif %}
{% endblock %}
